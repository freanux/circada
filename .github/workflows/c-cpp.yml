name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        update: true
        install: >-
          autotools
    - name: configure
      run: ./configure
    - name: make
      run: make -j`nproc`
    - name: install
      run: sudo make install
